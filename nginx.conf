# File: nginx.conf (Cấu trúc tối giản)

events {
    worker_connections 1024;
}

http {
    # Access log được giữ lại ở đây
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    # Set Nginx temporary file paths to /tmp directories
    client_body_temp_path /tmp/nginx_client_body 1 2;
    proxy_temp_path /tmp/nginx_proxy 1 2;
    fastcgi_temp_path /tmp/nginx_fastcgi 1 2;
    uwsgi_temp_path /tmp/nginx_uwsgi 1 2;
    scgi_temp_path /tmp/nginx_scgi 1 2; 

    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _; 
        root /var/www/public;
        
        # ... (đặt tất cả các directives Laravel khác) ...

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
        
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}