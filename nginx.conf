# File: nginx.conf (Cấu hình Nginx HOÀN CHỈNH - SỬA LỖI LOG GLOBAL)

# 1. KHẮC PHỤC LỖI LOG GLOBAL: Đặt lệnh error_log ở cấp độ cao nhất
error_log /dev/stderr warn;

events {
    worker_connections 1024;
}

http {
    # Access log được đặt trong http block
    access_log /dev/stdout;

    # KHẮC PHỤC LỖI PERMISSION CHO THƯ MỤC TẠM (VÌ NGINX VẪN CỐ CẮNG DÙNG CÁC ĐƯỜNG DẪN NÀY)
    client_body_temp_path /tmp/nginx_client_body; 
    proxy_temp_path /tmp/nginx_proxy;
    fastcgi_temp_path /tmp/nginx_fastcgi;
    uwsgi_temp_path /tmp/nginx_uwsgi;
    scgi_temp_path /tmp/nginx_scgi;

    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _; 

        root /var/www/public;

        # ... (các directive Laravel khác) ...

        location ~ \.php$ {
            # KHẮC PHỤC LỖI SOCKET: TCP Socket 9000
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}